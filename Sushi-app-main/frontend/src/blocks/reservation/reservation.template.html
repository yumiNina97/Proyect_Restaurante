<link rel="stylesheet" href="blocks/reservation/reservation.css">

<div class="reservatio">
    <div class="reservatio__main">
        <div class="reservatio__title">
            <h1 class="reservatio__title-line">BOOK</h1>
            <h1 class="reservatio__title-line">A TABLE</h1>
        </div>
    </div>

    <div class="reservatio__aside">
        <div class="reservation">
            <h2 class="reservation__heading">Reservation</h2>
            <p class="reservation__text">
                Secure your spot at Qitchen, where exceptional sushi and a remarkable dining experience await.
            </p>

            <form class="reservation__form">
                <div class="reservation__without-session">
                    <div class="reservation__field">
                        <input type="text" name="name" class="reservation__input" placeholder="Name" required />
                    </div>
                    <div class="reservation__field">
                        <input type="tel" name="phone" class="reservation__input" placeholder="Phone Number" required />
                    </div>
                    <div class="reservation__field">
                        <input type="email" name="email" class="reservation__input" placeholder="Email" required />
                    </div>
                    <div class="reservation__row">
                        <div class="reservation__field reservation__field--small">
                            <input type="number" name="guests" class="reservation__input" placeholder="Guests" min="1"
                                required />
                        </div>
                        <div class="reservation__field reservation__field--small">
                            <input type="date" name="date" class="reservation__input" required />
                        </div>
                        <div class="reservation__field reservation__field--small">
                            <input type="time" name="time" class="reservation__input" required />
                        </div>
                    </div>
                </div>
                <div class="reservation__with-session">
                    <div class="reservation__row">
                        <div class="reservation__field reservation__field--small">
                            <input type="number" name="guests" class="reservation__input" placeholder="Guests" min="1"
                                required />
                        </div>
                        <div class="reservation__field reservation__field--small">
                            <input type="date" name="date" class="reservation__input" required />
                        </div>
                        <div class="reservation__field reservation__field--small">
                            <input type="time" name="time" class="reservation__input" required />
                        </div>
                    </div>
                </div>

                <button type="submit" class="reservation__button">Reserve</button>
            </form>

            <div class="reservation__status"></div>
        </div>
        <footer-component></footer-component>
    </div>
</div>
