<link rel="stylesheet" href="blocks/registration/registration.css" />
<div class="registration">
    <div class="registration__main">
        <div class="registration__title">
            <h1 class="registration__title-line">REGISTER</h1>
        </div>
    </div>

    <div class="registration__aside">
        <div class="register">
            <h2 class="register__title">REGISTRATION</h2>
            <form class="register__form">
                <input type="text" name="name" placeholder="Name" class="register__input" required />
                <input type="tel" name="phone" placeholder="Phone Number" class="register__input" required />
                <input type="email" name="email" placeholder="Email" class="register__input" required />
                <input type="password" name="password" placeholder="Password" class="register__input" required />
                <input type="password" name="confirmPassword" placeholder="Confirm Password" class="register__input"
                    required />
                <input type="text" name="address" placeholder="Address" class="register__input" />

                <button type="submit" class="register__submit">REGISTER</button>

                <a href="#/login" class="register__link">
                    Go to login instead
                </a>
            </form>
        </div>
        <footer-component></footer-component>
    </div>
</div>
